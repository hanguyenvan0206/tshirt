<div class="product-title">
    <div class="title">
        <div class="title-wrapper">
            <div class="line"></div>
            <h4>CÓ THỂ BẠN QUAN TÂM</h4>
            <div class="line"></div>
        </div>  
    </div>
</div>
<div class="slide">
    <div class="slide-container">
            <owl-carousel-o class="slide-content" [options]="customOptions">
                            <ng-template  carouselSlide *ngFor="let product of products">
                                <div class="slide-item"  (click) = "navigate(product.id)">
                                    <div class="img">
                                            <img src="{{ product.img }}" alt="">
                                            <ng-container *ngIf="product.status == true; else offStock">
                                                <button type="button" class="btn btn-primary" (click) = "addtocart(product)">Thêm vào giỏ hàng</button> 
                                            </ng-container>
                                            <ng-template #offStock>
                                                <div class="alert alert-success" role="alert">
                                                    <strong>Sản phẩm đã hết hàng</strong>
                                                </div>
                                            </ng-template>
                                    </div>
                                    <div class="product-name">{{product.name}} {{product.id}}</div>
                                    <div class="price">{{ product.price | currency : 'VND'}}</div>
                                </div>
                            </ng-template>
            </owl-carousel-o>
    </div>
</div>
