<div class="cart-page">
    <div class="cart-page-container">
        <div class="link">
            <a [routerLink]="[ '/index']">Trang chủ <i class="fas fa-chevron-right"></i></a>
            <a >Giỏ hàng</a>
        </div>
        <div class="cart">
            <div class="title">
                <h5>Giỏ hàng của bạn</h5>
            </div>
            <div>{{ alert }}</div>
            <div class="cart-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Ảnh sản phẩm</th>
                            <th>Tên sản phẩm</th>
                            <th>Đơn giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th>Xoá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cart of carts">
                            <td > <img src="{{cart.img}}" alt="" [routerLink]="[ '/product', cart.id ]"></td>
                            <td [routerLink]="[ '/product', cart.id ]">{{cart.name}} {{cart.id}}</td>
                            <td>{{cart.price| currency: 'VND'}}</td>
                            <td>
                                <div class="form-group">
                                    <div class="minus"><i class="fas fa-minus" (click) = "buyProduct(cart,-1)"></i></div>
                                    <div class="amount">{{cart.amount}}</div>
                                    <div class="plus"><i class="fas fa-plus" (click) = "buyProduct(cart,1)"></i></div>
                                  </div>
                            </td>
                            <td>{{ cart.price*cart.amount | currency: 'VND' }}</td>
                            <td><i class="fas fa-trash-alt" (click) = "onDeleteCart(cart)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr/>
            <div class="buy-action">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col1">
                        <button type="button" class="btn btn-primary" (click) = "continueBuy()">Tiếp tục mua hàng</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col2">
                        <div class="total-Paid">Tổng tiền thanh toán: {{ totalPaid | currency: 'VND'}}</div>
                        <button type="button" class="btn btn-primary">Tiến hành thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
