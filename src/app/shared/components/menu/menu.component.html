<div class="menu-part1">
    <div class="menu-container">
        <div class="logo">
            <h4>Furniture</h4>
        </div>
        <div class="search">
            <div class="search-wrapper">
                    <input class="form-control" type="text" placeholder="Search"  [(ngModel)]="search">
                    <i class="fas fa-search" [routerLink]="['/product']"
                    (click) = "onSearch()"
                    ></i>  
            </div>         
        </div>
        <div class="acount">
                <div class="dropdown">
                        <div class=" dropdown-toggle"  id="dropdownMenuButton" data-toggle="dropdown">
                          Tài khoản
                        </div>
                        <div class="dropdown-menu">
                          <ng-container *ngIf="user; else elseUser">
                            <div class="user">
                                <a class="dropdown-item item1" >Xin chào  {{user.username}}</a>
                                <a class="dropdown-item item" (click) = "onPersonal(false)">Thông tin cá nhân</a>
                                <a class="dropdown-item item" (click) = "onPersonal(true)">Bảo mật tài khoản</a>
                                <a class="dropdown-item" >
                                  <button type="button" class="btn btn-info" (click) = "logout()">Đăng xuất</button>
                                </a>
                            </div>
                          </ng-container>
                          <ng-template #elseUser>
                              <div class="button">
                                  <button type="button" class="btn btn-success" (click) = "navigate('login')">Đăng nhập</button>
                            </div>
                              <div class="button">
                                  <button type="button" class="btn btn-primary" (click) = "navigate('register')">Đăng ký</button>
                            </div>
                          </ng-template>
                          
                        </div>
                      </div>
        </div>
        <div class="cart">
            <div class="cart-number">
                <h5 class="item-number">{{ cartamount }}</h5>
            </div>
            <div class="cart-logo">
                <i class="fas fa-shopping-cart" (click) = "navigate('cart')"></i>
            </div>
        </div>
    </div>
</div>
<div class="menu-part-2">
    <div class="menu-container">
            <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        
                        <li class="nav-item"  routerLinkActive="active">
                          <a class="nav-link" [routerLink]="['/index']">Trang chủ</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active"> 
                          <a class="nav-link" [routerLink]="['/about']">Giới thiệu</a>
                        </li>
                        <li class="nav-item dropdown" routerLinkActive="active">
                          <a class="nav-link dropdown-toggle" [routerLink]="['/product']" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sản phẩm
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <ng-container *ngFor="let menu of menus">
                                <li class="dropdown-item" (click) = "menuClick(menu)" [routerLink]="['/product']">{{ menu }}</li>
                            </ng-container>
                
                          </div>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                                <a class="nav-link" [routerLink]="['/information']">Tin tức</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                                <a class="nav-link" [routerLink]="['/contact']">Liên hệ</a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                          <a class="nav-link" [routerLink]="['/control']">Quản lý</a>
                        </li>
                      </ul>
                    </div>
            </nav>
    </div>
</div>
