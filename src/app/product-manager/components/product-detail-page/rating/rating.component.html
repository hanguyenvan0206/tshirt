<fieldset class="rating">
        <input type="radio" [name]="inputName1" value="5" [checked]="rating===5" />
        <label title="Rất tốt!" (click)='onClick1(5)'>5 stars</label>
      
        <input type="radio" [name]="inputName1" value="4" [checked]="rating===4" />
        <label title="Tốt" (click)='onClick1(4)'>4 stars</label>
      
        <input type="radio" [name]="inputName1" value="3" [checked]="rating===3" />
        <label title="Khá" (click)='onClick1(3)'>3 stars</label>
      
        <input type="radio" [name]="inputName1" value="2" [checked]="rating===2" />
        <label title="Trung bình khá" (click)='onClick1(2)'>2 stars</label>
      
        <input type="radio" [name]="inputName1" value="1" [checked]="rating===1" />
        <label title="Trung bình" (click)='onClick1(1)'>1 star</label>
</fieldset>
